<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="westtle">
    <meta name="description" content="Submission for Frontend Mentor challenge: Order Summary Component (HTML, CSS)">
    <meta name="keywords" content="html, css, frontend mentor, frontendmentor, frontend mentor challenge, frontend mentor challenges, order summary, order summary component, frontend mentor order summary component">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Summary Component</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
</head>
<body>
    <main>
        <div class="order-summary-component">
            <div class="illustration"></div>
            <div class="order-summary">
                <h1 class="order-summary__title">Order Summary</h1>
                <p class="order-summary__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="order-summary__chosen-plan">
                    <div class="chosen-plan__music-icon">
                        <!-- Note: Changed the SVG a bit so it's different from the starting SVG. -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="hsla(var(--color-primary), 0.1)"/><path fill="hsl(var(--color-secondary))" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>
                    </div>
                    <div class="chosen-plan__plan-info">
                        <span class="plan-info__name">Annual Plan</span>
                        <span class="plan-info__price">$59.99/year</span>
                    </div>
                    <a class="chosen-plan__change-plan" href="#">Change</a>
                </div>
                <button class="order-summary__button order-summary__button--proceed">Proceed to Payment</button>
                <button class="order-summary__button order-summary__button--cancel">Cancel Order</button>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="attribution">
            <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Challenge</a> -

            <a href="https://github.com/westtle/order-summary-component" target="_blank">Repository</a>
        </div>
    </footer>
</body>
</html>
